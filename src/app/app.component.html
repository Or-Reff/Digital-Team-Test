<div class="grid-container">
  <app-box *ngFor="let item of dataView let i = index" [boxId]="item.index" [boxState]="item.state"></app-box>
</div>

<div class="grid-container" >
  <div *ngFor="let item of dataView; let i = index" class="box" [ngStyle]="{ backgroundColor: getColor(item.state) }">
    {{ item.index }}
  </div>
</div>
